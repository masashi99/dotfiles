[general]
import = [
  "~/.config/alacritty/themes/themes/duskfox.toml",
]

[window]
dimensions = {columns = 120, lines = 30}
opacity = 0.725
option_as_alt = "Both"
padding = {x = 4, y = 2}

[scrolling]
history = 100000
multiplier = 5

[font]
bold = {family = "Hack Nerd Font", style = "Bold"}
bold_italic = {family = "Hack Nerd Font", style = "Bold Italic"}
italic = {family = "Hack Nerd Font", style = "Italic"}
normal = {family = "Hack Nerd Font", style = "Regular"}
offset = {x = 0, y = 4}
size = 12.0

[terminal]
shell = {program = "/bin/zsh", args = ["-l", "-c", "zellij"]}

[keyboard]
bindings = [
  {key = "Tab", mods = "Control", action = "SelectNextTab"},
  {key = "Tab", mods = "Control|Shift", action = "SelectPreviousTab"},
]
